<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>動物検索API</title>
</head>

<body>
	<h1>動物検索画面</h1>
	<form action="animalsDetail" method="get">
		<select name="id">
			<option th:each="animal : ${animalsAllList}" th:text="${animal.japaneseName}" th:value="${animal.id}"></option>
		</select>
		<input type="submit">		
	</form>
</body>

</html>
